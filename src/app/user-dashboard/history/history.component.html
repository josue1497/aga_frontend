<div>

  <!-- Breadcrumbs-->
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="#">Historial</a>
    </li>
  </ol>
  <div class="d-flex flex-column  w-100">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="movement_type">
              <th mat-header-cell *matHeaderCellDef class="text-center"> Movimiento </th>
              <td mat-cell *matCellDef="let element"> {{element.movement_type}} </td>
            </ng-container>
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef class="text-center"> Descripci√≥n </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
            <ng-container matColumnDef="created_at">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Fecha de Movimiento </th>
                <td mat-cell *matCellDef="let element"> {{element.created_at | date:'medium' }} </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>


</div>
