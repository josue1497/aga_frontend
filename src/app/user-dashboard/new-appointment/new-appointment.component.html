<div id="content-wrapper">

  <!-- Breadcrumbs-->
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a href="#">Nueva consulta</a>
    </li>
  </ol>

  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Titulo</label>
      <input type="text" class="form-control" id="title" name="title"
        aria-describedby="emailHelp" placeholder="Titulo">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Descripcion</label>
      <textarea class="form-control" id="summary" name="summary"
        placeholder="Descripcion"></textarea>
    </div>
    <div class="form-row">
      <div class="col">
        <div class="form-group">
          <label for="for_date">Fecha de la consulta</label>
          <input type="date" class="form-control" id="for_date" name="for_date">
        </div>
      </div>
      <div class="col"> <div class="form-group">
          <label for="for_time">Hora de la consulta</label>
          <input type="time" class="form-control" id="for_time" name="for_time">
        </div>
      </div>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="career" id="psicologia"
        value="PS" checked>
      <label class="form-check-label" for="exampleRadios1">
        Asesor Psicologico
      </label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="career" id="legal"
        value="LG">
      <label class="form-check-label" for="exampleRadios2">
        Asesor Legal
      </label>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Asesor</label>
      <select type="text" class="form-control" id="consultant_id"
        name="consultant_id">
        <option value="1">Prueba</option>
        <option value="2">Prueba 2</option>
        <option value="3">Prueba 3</option>
        <option value="3">Prueba 4</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary w-100">Submit</button>
  </form>
</div>
