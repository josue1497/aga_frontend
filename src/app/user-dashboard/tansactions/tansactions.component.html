<div id="content-wrapper">

    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="#">Transacciones</a>
      </li>
    </ol>

    <div class="row  justify-content-center align-content-center align-items-center">
        <span>Saldo Disponible</span>
      <div class="col-3 ">
        <div class="border-primary border rounded p-3 m-2 d-flex justify-content-end">
          <span class=" h3">{{balanceUser}}$</span>
        </div>
      </div>
      <div class="col-3 d-flex align-items-center align-content-center">
        <div class="">
          <button class="btn btn-success" (click)="open(content)">Agregar Saldo</button>
        </div>
      </div>
    </div>

    <div class="d-flex">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Transacción</th>
                <th scope="col">Cliente</th>
                <th scope="col">Fecha de Consulta</th>
                <th scope="col">Monto de Consulta</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">#1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">#2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">#3</th>
                <td>Larry the Bird</td>
                <td>@twitter</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
    </div>


  </div>

  <ng-template #content let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Añadir Saldo a Cuenta.</h4>
        <button type="button" class="close" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="amount">Monto:</label>
            <input class="form-control" type="number" name="amount" id="amount" />
          </div>
          <div class="form-group">
              <label for="deposit">Comprobante:</label>
              <input type="file" class="form-control" name="deposit" id="deposit" accept="image/x-png,image/jpeg" (change)="onFileSelect($event)"/>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="sendDeposit()">Enviar</button>
      </div>
    </ng-template>
